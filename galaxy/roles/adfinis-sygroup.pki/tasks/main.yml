---

- name: include os specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_os_family }}.yml'
  tags:
    - 'role::pki'
    - 'role::pki:install'
    - 'role::pki:config'

- import_tasks: installation.yml
  tags:
    - 'role::pki'
    - 'role::pki:install'

- import_tasks: configuration.yml
  tags:
    - 'role::pki'
    - 'role::pki:config'
